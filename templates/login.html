<!DOCTYPE html>
<html>
<head>
  <title>ðŸŽƒ STOCKIFY Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function openSignup() {
      document.getElementById("signupModal").style.display = "block";
    }
    function closeSignup() {
      document.getElementById("signupModal").style.display = "none";
    }
  </script>
</head>
<body>
  <h1>ðŸŽƒ STOCKIFY ðŸŽƒ</h1>
  <br><br><br>

  <div class="box">
    <form method="POST">
      <h3>Login</h3>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit" class="glow">Login</button>
    </form>

    <button onclick="openSignup()" class="signup-btn">Sign Up</button>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p style="color:red;">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- SIGNUP POPUP -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSignup()">&times;</span>
      <h3>Create Account</h3>
      <form method="POST" action="{{ url_for('signup') }}">
        <input type="text" name="fullname" placeholder="Full Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit" class="glow">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
